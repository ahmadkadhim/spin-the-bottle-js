	<title>Spin the bottle</title>

</head>
<body>




	<div id="people">
		<div class="person" id="one"></div>
		<div class="person" id="two"></div>
		<div class="person" id="three"></div>
		<div class="person" id="four"></div>
		<div class="person" id="five"></div>
		<div class="person" id="six"></div>
		<div class="person" id="seven"></div>
		<div class="person" id="eight"></div>
	</div>

	<script type="text/javascript">
		// var people = document.getElementById("people");
		// var plength = people.length;
		// console.log(plength);
		var people = document.getElementById("people");
		var persons = document.getElementsByClassName("person");

		var position;
		function PolygonPosition(n, x, y, r) {
			for (i = 0; i < n; i++) {
				// courtesy of stackoverflow
	  			positionX = (x + r * Math.cos(2 * Math.PI * i / n));
	  			positionY = (y + r * Math.sin(2 * Math.PI * i / n));
				var person = persons[i];
				person.style.background = "#fc2 url('jack.jpg') no-repeat 50% 50%";
				person.style.height = "100px";
				person.style.width = "100px";
				person.style.left = "" + positionX + "px";
				person.style.top = "" + positionY + "px";
			}
		}
		PolygonPosition(persons.length, people.offsetWidth/2.4, people.offsetHeight/2.4, 200);

		

	</script>

</body>
</html>
